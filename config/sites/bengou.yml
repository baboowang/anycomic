name : 笨狗 
version : 20120613
domain : bengou.com
search : 
    rule : 'http://www.bengou.com/Result?searchstr={keyword}&searchtype=name'
    keyword : |
              use URI::Escape::JavaScript qw/escape/;
              return escape($_);
    items : 'div.endcomicscontent > ul > li'
    props :
        name : 'h1 a:first-child'
        url : 'h1 a:first-child'
        last_update_period : 'h1 a:last-child'
        author : 'p:first-of-type a:first-child'
book :
    periods : '#mhlist li a:first-of-type'
    name : 'div.insideright h1'
    rule : '\d+/\w+/index\.html'
    props :
        cover : 'div.section div.recommendedpic img'
        author : 
            - selector : 'div.sectioninfo > p'
            - processor : 'filter 作.*者'  
            - selector : 'a'
        status : 
            - selector : 'div.sectioninfo > p'
            - processor : 'filter 状态'
            - selector : 'a'
        cates : 
            - selector : 'div.sectioninfo > p'
            - processor : 'filter 类型'
            - selector : 'a'
        area : 
            - selector : 'div.sectioninfo > p'
            - processor : 'filter 区域'
            - selector : 'a'
        update_time : 
            - selector : 'div.sectioninfo > p'
            - processor : 'filter 更新时间'
            - selector : span
            - processor : text
            - script : |
                my ($year, $month, $day) = $_ =~ /(\d+)年(\d+)月(\d+)日/; 
                return "20$year-$month-$day";
        intro : 'div.sectionabout > p:first-of-type'    
period :
    pages :
        - 'script:not([src]):eq(1)'
        - { script : '$_->text =~ m/(\d+\.html)/g' }
    rule : '\d+/\w+/\d+/\d+\.html' 
    book : 's{\d+/\d+(?=.html)}{index}'
page :
    img : '#disp'
